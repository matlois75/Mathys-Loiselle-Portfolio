<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        color-scheme: light dark;
      }
      @media (prefers-color-scheme: light) {
        #background { fill: #1E293B; opacity: 0.1; }
        #circle1 { fill: #1E40AF; opacity: 0.15; }
        #circle2 { fill: #2563EB; opacity: 0.2; }
        #circle3 { fill: #3B82F6; opacity: 0.25; }
        #text { fill: #1E40AF; }
        #glow { fill: #3B82F6; opacity: 0.15; }
      }
      @media (prefers-color-scheme: dark) {
        #background { fill: #60A5FA; opacity: 0.1; }
        #circle1 { fill: #3B82F6; opacity: 0.15; }
        #circle2 { fill: #2563EB; opacity: 0.2; }
        #circle3 { fill: #1E40AF; opacity: 0.25; }
        #text { fill: #60A5FA; }
        #glow { fill: #3B82F6; opacity: 0.15; }
      }
    </style>
  </defs>

  <!-- Background glow effect -->
  <circle id="background" cx="200" cy="200" r="120"/>
  
  <!-- Concentric circles with portfolio blue -->
  <circle id="circle1" cx="200" cy="200" r="90"/>
  <circle id="circle2" cx="200" cy="200" r="70"/>
  <circle id="circle3" cx="200" cy="200" r="50"/>
  
  <!-- Modernized text with mix-blend-mode -->
  <text id="text" x="200" y="200" 
        font-family="system-ui" 
        font-size="28" 
        font-weight="600" 
        text-anchor="middle" 
        style="mix-blend-mode: multiply;">
    Coming Soon
  </text>
  
  <!-- Additional subtle glow -->
  <circle id="glow" cx="200" cy="200" r="30"/>
</svg>